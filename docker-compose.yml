services:
  # https://hub.docker.com/r/mvance/unbound
  unbound:
    container_name: unbound
    hostname: unbound
    image: mvance/unbound:latest
    ports:
      - 53:53/tcp
      - 53:53/udp
    networks:
      qnet-vlan0:
        ipv4_address: 192.168.0.8
    volumes:
      - ./unbound:/opt/unbound/etc/unbound
    restart: unless-stopped
    cap_add:
      - NET_ADMIN

  # More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
  pihole:
    container_name: pihole
    hostname: pihole
    image: pihole/pihole:latest
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - 53:53/tcp
      - 53:53/udp
      # - 67:67/udp # Only required if you are using Pi-hole as your DHCP server
      - 80:80/tcp
    networks:
      qnet-vlan0:
        ipv4_address: 192.168.0.9
    environment:
      TZ: America/New_York
      WEBPASSWORD_FILE: /run/secrets/WEBPASSWORD
      FTLCONF_LOCAL_IPV4: 192.168.0.9
      PIHOLE_DNS_: 192.168.0.8
      DNSSEC: true
      DNS_BOGUS_PRIV: false
      DNS_FQDN_REQUIRED: false
      DHCP_ACTIVE: false
      PIHOLE_DOMAIN: maliam.local
      DHCP_IPv6: false
      VIRTUAL_HOST: pihole
      IPv6: false
      TEMPERATUREUNIT: f
      DNSMASQ_LISTENING: all
    volumes:
      - ./pihole/config:/etc/pihole
      - ./pihole/dnsmasq.d:/etc/dnsmasq.d
    secrets:
      - WEBPASSWORD
    # https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped
    depends_on:
      - unbound

networks:
  qnet-vlan0:
    external: true

secrets:
  WEBPASSWORD:
    file: /share/Volumes/unhole/.secrets/webpassword.txt
